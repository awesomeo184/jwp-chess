<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ZERO Chess</title>
    <link href="/css/style.css" rel="stylesheet"/>
</head>
<body>
<h1> GAME : {{gameName}}</h1>
<h2> <a href="/"> MOVE LOBBY</a></h2>
<div id="game-result" class="none">
    <h2>WINNER:<span id="winner"></span></h2>
</div>

<div id="board"></div>
<input id="gameId" type="hidden" value="{{gameId}}">
</body>

<h3 align = "center">TURN : <span id="currentTurn"></span></h3>
<table border="2" width ="300" height="30" align = "center" class="game-list">
    <tr>
        <td align="center"><h3>BLACK : <span id="currentBlackScore"></span></h3></td>
        <td align="center"><h3>WHITE : <span id="currentWhiteScore"></span></h3></td>
    </tr>
</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="module" src="/js/index.js"></script>
</html>
